<script src="js/swiper.min.js"></script>
<script>

    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true,
        onTransitionEnd: function (swiper) {
            var curindex = swiper.activeIndex;
            var slides = swiper.slides;
            [].forEach.call(slides, function (item, index) {
                item.id = '';
                if (index === curindex) {

                    switch (index) {
                        case 0:
                            item.id = "page" + (slides.length - 2);
                            break;
                        case slides.length - 1:
                            item.id = 'page1';
                            break;
                        default:
                            item.id = "page" + curindex;
                    }
                }
            })
        },
    });


    var music = document.querySelector(".music");
    var musics = document.querySelector(".musics");
    var beyond = document.querySelector("#beyond");
    window.setTimeout(function () {
        beyond.play();
        beyond.addEventListener("canplay", function () {
            music.style.opacity = '1';
            musics.style.opacity = '1';
            music.className = 'music musiccur';
        })
    }, 1000);
    music.addEventListener('click', function () {
        if (beyond.paused) {
            beyond.play();
            music.className = 'music musiccur';
            musics.className = 'musics';

        } else {
            beyond.pause();
            music.className = 'music';
            musics.className = '';
        }
    })

</script>
